<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitter</title>

	<link rel="stylesheet" href="css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="icomoon/style.css">

</head>
<body>
<!-- Sección header -->
	<header>
		<div class="container">
				<i class="fa fa-twitter" aria-hidden="true"></i>
				Twitter
		</div>
	</header>
<!-- Sección textarea, botón y contenedor mensajes -->
	<section class="center">
		<div class="text">
			<div id="static">
			<h2>Reto del Código</h2>
			<p>Hola, <br>
			soy front-end developer jr.</p>
			<hr>
			<a><p>CÓDIGO</p></a>
			</div>

		</div>

		<div class="text">
			<textarea class="txt" id="comment"   placeholder="¿Qué está pasando?"></textarea>
			<hr>
			<span id="count"></span>
		<button type="button" id="btn" disabled="" >TWEET</button>
				
		</div>
<!-- contenedor comentarios -->
			<div id="cont"></div>
	</section>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
